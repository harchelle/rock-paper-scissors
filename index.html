<script>
  function computerPlay(){
    let randomNumberGenerator = (number) =>  {return Math.floor(Math.random()*number)};
    randomNumber = randomNumberGenerator(3)
    switch(randomNumber){
      case 0: 
        return "Rock"

      case 1: 
        return "Paper"

      case 2: 
        return "Scissors"

    }
  }
  function playRound(playerSelection,computerSelection){
    playerSelection = playerSelection.toUpperCase();
    computerSelection = computerSelection.toUpperCase();
      
    switch (playerSelection){
      case "ROCK":
        if (computerSelection == "ROCK"){
          return "It's a draw! Now the tiebreaker. Rock and Rock."
        }else if (computerSelection == "PAPER"){
          return "You lose! Paper beats Rock. Try again"
        }else if (computerSelection == "SCISSORS"){
          return "You win! Rock beats Paper."
        }
        else {
          return "Error occured. Please input either Rock Paper or Scissors."
          }

      case "PAPER":
        if (computerSelection == "ROCK"){
          return "You win! Paper beats Rock."
        }
        else if (computerSelection == "PAPER"){
          return "It's a draw! Now the tiebreaker. Paper and Paper."
        }
        else if(computerSelection == "SCISSORS") {
          return "You lose! Scissors beats Paper."
        }
        else {
          return "Error occured. Please input either Rock Paper or Scissors."
        }

      case "SCISSORS":
        if (computerSelection == "ROCK"){
          return "You lose! Rock beats Scissors."
        }
        else if (computerSelection == "PAPER"){
          return "You win! Scissors beats Paper."
        }
        else if(computerSelection == "SCISSORS") {
          return "It's a draw! Now the tiebreaker. Scissors and Scissors."
        }
        else {
          return "Error occured. Please input either Rock Paper or Scissors."
        }
      }
    }

    function game(){
      let rounds = 5;
      let i = 0;
      while(i <= rounds){
        let playerSelection = prompt("Rock, Paper or Scissors?");
        let computerSelection = computerPlay();
        console.log(playRound(playerSelection,computerSelection));
        i++;
      }
    }
</script>
